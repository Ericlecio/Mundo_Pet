<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../css/cadastroVeterinario.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/cdc6c5b4dc.js" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
	<script src="../js/cadastroVeterinario.js"></script>
	<title>Cadastro Mundo Pet</title>
</head>

<body>
	<nav th:replace="~{/html/menu :: menu}"></nav>

	<div class="cadastro">

		<div class="container">
			<div class="header">
				<h2>Cadastro <br> Veterinário</h2>
				<img src="../img/Logo Azul.png" alt="">
			</div>

			<form action="/lista/veterinarios" method="POST" th:object="${Veterinario}" enctype="multipart/form-data"
				id="form" class="form">
				<div class="form-control">
					<label for="username">Nome Completo</label>
					<input type="text" id="nome" placeholder="Digite seu nome Completo" name="nome" />
				</div>

				<div class="form-control">
					<label for="email">Email</label>
					<input type="email" id="email" placeholder="Digite seu email.." name="email" />
				</div>

				<div class="form-control">
					<label for="CPF">CPF</label>
					<input type="CPF" id="cpf" minlength="11" maxlength="11" placeholder="Digite seu CPF..."
						name="cpf" />
				</div>

				<div class="form-control">
					<label for="DATA">Data de nascimento</label>
					<input type="text" id="dataNascimento" placeholder="Digite sua data de nascimento"
						name="data_Nasc" />
				</div>

				<div class="form-control">
					<label for="crmv">CRMV</label>
					<input type="text" id="crmv" placeholder="Digite seu crmv" name="crmv" />
				</div>

				<div class="form-control">
					<label for="password">Senha</label>
					<input type="password" id="password" placeholder="Digite sua senha..." name="senha" />
				</div>
				<button class="btn btn-primary" type="submit">Cadastra- se</button><br>
			</form>
			<p>Já possui uma conta ? <a href="/login">Clique aqui</a></p>
		</div>
	</div>
</body>

</html>
