<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/Cadastro.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>
  <script src="../js/Cadastro.js"></script>

  <title>Cadastro Mundo Pet</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>Cadastra</h2>
      <img src="../img/Logo.png" alt="">
    </div>

    <form id="form" class="form">
      <div class="form-control">
        <label for="username">Nome Completo</label>
        <input type="text" id="username" placeholder="Digite seu nome Completo" />
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>

      <div class="form-control">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Digite seu email.." />
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>

      <div class="form-control">
        <label for="CPF">CPF</label>
        <input type="CPF" id="CPF" placeholder="Digite seu CPF..." />
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>

      <div class="form-control">
        <label for="DATA">Data de nascimento</label>
        <input type="DATA" id="DATA" placeholder="Digite sua data de nascimento" />
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>

      <div class="form-control">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha..." />
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>


      <button type="submit">Cadastra- se</button>
    </form>
    <p>JÃ¡ possui uma conta ? <a href="Login.html">Clique aqui</a></p>
  </div>

</body>

</html>
