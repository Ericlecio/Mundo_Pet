<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../css/loginUsuario.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>
	<script src="../js/Login.js"></script>
	<link rel="apple-touch-icon" sizes="192x192" href="../img/icon/Frame1.png">
	<link rel="icon" type="image/png" sizes="380x380" href="../img/icon/Frame1.png">
	<link rel="icon" type="image/png" sizes="380x380" href="../img/icon/Frame1.png">
	<script src="https://kit.fontawesome.com/cdc6c5b4dc.js" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
	<title>Login Mundo Pet</title>

</head>

<body>

	<nav th:replace="~{/html/menu :: menu}"></nav>


	<div class="corpo">
		<div class="container1">
			<div class="header">
				<h2>Login <br>Cliente</h2>
				<img src="../img/Logo Azul.png" alt="">
			</div>

			<form action="/login" method="POST" id="form" class="form">
				<div class="form-control">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" placeholder="Digite seu email.." autocomplete="off" />
				</div>

				<div class="form-control">
					<label for="password">Senha</label>
					<input type="password" id="senha" name="senha" placeholder="Digite sua senha..."  autocomplete="off"/>
				</div>

				<button type="submit">Entrar </button>

			</form>

			<p>Não possui uma conta como cliente ?<a href="usuario/cadastroUsuario">Cadastre-se</a></p>

		</div>
















		<div class="container2">
			<div class="header2">
				<h2>Login<br>Veterinário</h2>
				<img src="../img/Logo Azul.png" alt="">
			</div>

			<form action="/login" method="POST" id="form" class="form">
				<div class="form-control">
					<label style="color: #1881FC;" for="email">Email</label>
					<input style="border: 2px solid  #1881FC;" type="text" id="email" name="email"
						placeholder="Digite seu email.." />
				</div>

				<div class="form-control">
					<label style="color: #1881FC;" for="crmv">CRMV</label>
					<input style="border: 2px solid  #1881FC;" type="password" id="crmv" name="crmv"
						placeholder="Digite sua CRMV" />
				</div>

				<div class="form-control">
					<label style="color: #1881FC;" for="password">Senha</label>
					<input style="border: 2px solid  #1881FC;" type="password" id="password" name="senha"
						placeholder="Digite sua senha..." />
				</div>

				<button style="color:#000;  background-color:white;
 			 border: 2px solid #013cc8;" type="submit">Entrar</button>

			</form>
			<p>Não possui uma conta como veterinario ? <a style="color: rgb(45, 38, 45);"
					href="Veterinario/cadastroVeterinario">Cadastre-se</a></p>
		</div>
	</div>
</body>

</html>
