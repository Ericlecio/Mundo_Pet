<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/listar.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/cdc6c5b4dc.js" crossorigin="anonymous"></script>
	<title>Lista de Endereços</title>
</head>

<body style="background-color:#1C1C1C;">
	<nav th:replace="~{/html/menu :: menu}"></nav>

	<h2>Lista de Usuarios Mundo pet</h2>
	<div class="container mt-4">
		<div class="row">
			<div class="col-12">
				<table class="table table-hover">
					<thead>
						<tr>
							<th scope="col">IdEndereco</th>
							<th scope="col">Bairro</th>
							<th scope="col">Rua</th>
							<th scope="col">Cidade</th>
							<th scope="col">Numero</th>
							<th scope="col">UF</th>
							<th scope="col"></th>
							<th scope="col"></th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="endereco : ${enderecos}">
							<th class="col-1" scope="row" th:text="${endereco.getIdEndereco}">ID Endereco</th>
							<td class="col-2" th:text="${endereco.bairro}">Bairro</td>
							<td class="col-2" th:text="${endereco.rua}">Rua</td>
							<td class="col-2" th:text="${endereco.cidade}">Cidade</td>
							<td class="col-2" th:text="${endereco.numero}">Numero</td>
							<td class="col-2" th:text="${endereco.uf}">UF</td>
							<td class="col-1">
								<a>
									<i class="fa-solid fa-circle-info" style="color:rgb(128, 255, 255);"></i></a>
							</td>
							<td class="col-1">
								<a>
									<i class="fa-solid fa-file-pen" style="color:rgb(0, 128, 0);"></i></a>
							</td>
							<td class="col-1">
								<a role="button" data-bs-toggle="modal" data-bs-target="#deleteEndereco" href="">
									<i class="fa-regular fa-trash-can" style="color:rgb(255, 0, 0);"></i></a>

								<div class="modal fade" id="deleteEndereco" tabindex="-1"
									aria-labelledby="exampleModalLabel" aria-hidden="true">
									<div class="modal-dialog">
										<div class="modal-content">
											<div class="modal-header">
												<h1 class="modal-title fs-5" id="exdeleteEndereco">Deletar endereço
												</h1>
												<button type="button" class="btn-close" data-bs-dismiss="modal"
													aria-label="Close"></button>
											</div>
											<div class="modal-body">
												Deseja realmente deletar este endereço ?
											</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-secondary"
													data-bs-dismiss="modal">Fechar</button>
												<button type="button" class="btn btn-primary">Deletar</button>
											</div>
										</div>
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="novo">
		<a href="../Endereco/cadastroEndereco">Inserir Endereco</a>
	</div>

</body>

</html>
