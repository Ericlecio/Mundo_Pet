<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/cdc6c5b4dc.js" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
	<link rel="stylesheet" href="../css/cadastroConsulta.css">
	<title>Cadastro Consultas</title>
</head>

<body>
	<nav th:replace="~{/html/menu :: menu}"></nav>


	<div id="parallelogram"></div>
	
	<div class="cadastro">
	<section>
		<form action="/lista/consultas" method="POST" th:object="${Consulta}" enctype="multipart/form-data" id="form"
				class="form"
				>
			<h1>Cadastrar Consulta <br> Mundo pet</h1>
			<div class="fieldset">
				<div class="container">
					<input type="text" id="nome" required name="nome" autofocus>
					<label>Nome da Consulta</label>
				</div>

				<div class="container">
					<input type="date" id="data" required name="data">
					<label>Data da Consulta</label>
				</div>

				<div class="container">
					<input type="time" id="horario" required name="horario">
					<label>Horario</label>
				</div>
			</div>

			<div class="fieldset">
				<div class="container">
					<input type="text" id="veterinario" required name="veterinario">
					<label>Veterinario</label>
				</div>
				<div class="container">
					<input type="text" id="dono" required name="dono">
					<label>Dono</label>
				</div>

				<div class="container">
					<input type="text" id="animal" required name="animal">
					<label>Animal</label>
				</div>
			</div>

			<button name="submit">Agendar Consulta</button>

		</form>

	</section>
	</div>

</body>

</html>
