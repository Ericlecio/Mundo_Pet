<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/cdc6c5b4dc.js" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
	<link rel="stylesheet" href="../css/cadastroConsulta.css">
	<script src="../js/cadastroConsulta.js"></script>
	<link rel="apple-touch-icon" sizes="192x192" href="../img/icon/Frame1.png">
	<link rel="icon" type="image/png" sizes="380x380" href="../img/icon/Frame1.png">
	<link rel="icon" type="image/png" sizes="380x380" href="../img/icon/Frame1.png">
	<title>Cadastro Consultas</title>
</head>

<body>
	<nav th:replace="~{/html/menu :: menu}"></nav>

	<div class="cadastro">
		<section>
			<form action="/lista/consultas" method="POST" th:object="${Consulta}" enctype="multipart/form-data"
				id="form" class="form">
				<h1>Cadastrar Consulta <br> Mundo pet</h1>

				<div class="fieldset">

					<div class="container">
						<select class="input" id="tipo" name="tipo">
							<option value=""><label>Selecione o Serviço</label></option>
							<option value="Banho">Banho</option>
							<option value="Tosa">Tosa</option>
							<option value="Banho e tosa">Banho e tosa</option>
							<option value="Hotelzinho">Hotelzinho</option>
							<option value="Adestramento">Adestramento</option>
							<option value="Vacinação Raiva">Vacinação RAIVA (Cachorro)</option>
							<option value="Vacinação Leptospirose Canina">Vacinação LEPTOSPIROSE CANINA (Cachorro)</option>
							<option value="Vacinação Parvovirose">Vacinação PARVOVIROSE (Cachorro)</option>
							<option value="Vacinação Coronavirose">Vacinação CORONAVIROSE (Cachorro)</option>
							<option value="Vacinação Hepatite Infecciosa">Vacinação HEPATITE INFECCIOSA (Cachorro)</option>
							<option value="Vacinação Adenovirose Respiratória">Vacinação ADENOVIROSE RESPIRATÓRIA (Cachorro)</option>
							<option value="Vacinação Parainfluenza">Vacinação PARAINFLUENZA (Cachorro)</option>
							<option value="Vacinação Giardíase">Vaciação GIARDÍASE (Cachorro)</option>
							<option value="Vacinação Tosse dos Canis">Vacinação TOSSE DOS CANIS (Cachorro)</option>
							<option value="Vacinação Panleucopenia ">Vacinação PANLEUCOPENIA (Gato)</option>
							<option value="Vacinação Calicivirose ">Vacinação CALICIVIROSE (Gato)</option>
							<option value="Vacinação Rinotraqueíte ">Vacinação RINOTRAQUEÍTE (Gato)</option>
							<option value="Vacinação Clamidiose ">Vacinação CLAMIDIOSE (Gato)</option>
							<option value="Vacinação Leucemia Felina ">Vacinação LEUCEMIA FELINA (Gato)</option>
							<option value="Vacinação V3 felina tríplice ">Vacinação V3 FELINA TRÍPLICE (Gato)</option>
							<option value="Vacinação V4 felina quádrupla">Vacinação V4 FELINA QUÁDRUPLA (Gato)</option>
							<option value="Vacinação V5 felina quíntupla ">Vacinação V5 FELINA QUÍNTUPLA (Gato)</option>
						</select>
					</div>

					<div class="container">
						<input type="text" id="data_consulta" name="data_Consulta" />
						<label>Data da Consulta</label>
					</div>

					<div class="container">
						<input type="text" id="horario" name="horario" />
						<label>Horario</label>
					</div>
				</div>

				<div class="fieldset">
				
					<div class="container">
						<select class="input" id="nomeVeterinario" name="nomeVeterinario">
							<option value=""><label>Selecione o Veterinario</label></option>
							<option value="Luiz arnald">Luiz arnaldo</option>
							<option value="Ana lucia">Ana lucia</option>
							<option value="Joao Miguel">Joao Miguel</option>
							<option value="Joao kleber">Joao kleber</option>
							<option value="Maria clara">Maria clara</option>
						</select>
					</div>
					
					<div class="container">
						<select class="input" id="nomeUsuario" name="nomeUsuario">
							<option value=""><label>Selecione o seu usuario</label></option>
							<option value="Vinícius Arruda">Vinícius Arruda</option>
							<option value="Ericlecio Thiago">Ericlecio Thiago</option>
							<option value="Jose Aldo">Jose Aldo</option>
							<option value="Maria eduarda">Maria eduarda</option>
							<option value="Ana Gabriela">Ana Gabriela</option>
						</select>
					</div>

					<div class="container">
						<select class="input" id="nomeAnimal" name="nomeAnimal">
							<option value=""><label>Selecione o seu Animal</label></option>
							<option value="Thor">Thor</option>
							<option value="Pipoca">Pipoca</option>
							<option value="Rex">Rex</option>
							<option value="Bolinha">Bolinha</option>
							<option value="Fera">Fera</option>
						</select>
					</div>
				</div>

				<button name="submit">Agendar Consulta</button>

			</form>

		</section>
	</div>

</body>

</html>
